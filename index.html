<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSIP CAKMAN - Interactive</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #1a237e; --accent: #ffd600; --dark: #0f172a; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; }
        
        /* Banner & Search */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://wallpaperaccess.com/full/1994829.jpg');
            height: 350px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Card Style */
        .card { 
            background: #1e293b; border: 1px solid #334155; border-radius: 12px; 
            transition: 0.3s; cursor: pointer; height: 100%;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .hidden { display: none !important; }

        /* Chat UI */
        .discussion-box {
            background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px);
            border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        #chat-area {
            height: 250px; overflow-y: auto; background: rgba(0,0,0,0.3);
            border-radius: 10px; padding: 15px; margin-bottom: 10px;
        }
        .chat-msg { margin-bottom: 8px; font-size: 0.9rem; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1 data-aos="fade-down">ARSIP CAKMAN</h1>
        <div class="container mt-3" style="max-width: 600px;">
            <div class="input-group shadow">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Ketik judul konten...">
                <button class="btn btn-warning"><i class="fas fa-search"></i></button>
            </div>
            <small class="text-light mt-2 d-block text-center">Mencari secara real-time...</small>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top" style="background: var(--primary); border-bottom: 3px solid var(--accent);">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link text-white fw-bold px-4" href="#">HOME</a>
                <a class="nav-link text-white fw-bold px-4" href="#">GENRE</a>
                <a class="nav-link text-white fw-bold px-4" href="#">REQUEST</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="contentGrid">
            </div>
    </div>

    <div class="container my-5">
        <div class="discussion-box" data-aos="fade-up">
            <h4><i class="fas fa-comments text-warning me-2"></i>Global Discussion (Live Simulation)</h4>
            <div id="chat-area">
                <div class="chat-msg"><span class="text-info fw-bold">System:</span> Selamat datang di grup chat!</div>
            </div>
            <div class="input-group">
                <input type="text" id="chatInput" class="form-control bg-dark text-white" placeholder="Tulis namamu: Pesan kamu...">
                <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 1. DATA KONTEN (Edit di sini untuk tambah konten)
        const MyContent = [
            { title: "Genshin Impact Mobile", tags: ["RPG", "Action"], img: "https://picsum.photos/seed/1/300/400" },
            { title: "Elden Ring Lite", tags: ["Hardcore", "RPG"], img: "https://picsum.photos/seed/2/300/400" },
            { title: "Naruto Storm 4", tags: ["Fighting", "Anime"], img: "https://picsum.photos/seed/3/300/400" },
            { title: "The Sims 4 Mod", tags: ["Simulation"], img: "https://picsum.photos/seed/4/300/400" },
            { title: "Visual Novel Sakura", tags: ["VN", "Anime"], img: "https://picsum.photos/seed/5/300/400" },
        ];

        // 2. RENDER KONTEN KE GRID
        const grid = document.getElementById('contentGrid');
        function displayContent(items) {
            grid.innerHTML = items.map(item => `
                <div class="col content-item">
                    <div class="card">
                        <img src="${item.img}" class="card-img-top">
                        <div class="card-body p-2 text-center">
                            <div class="card-title text-truncate">${item.title}</div>
                            ${item.tags.map(t => `<span class="badge bg-secondary" style="font-size:0.6rem">${t}</span>`).join(' ')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        displayContent(MyContent);

        // 3. FITUR SEARCH AKTIF
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const filtered = MyContent.filter(item => 
                item.title.toLowerCase().includes(keyword)
            );
            displayContent(filtered);
        });

        // 4. FITUR DISKUSI (SIMULASI)
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatArea = document.getElementById('chat-area');
            if(input.value.trim() !== "") {
                const newMsg = document.createElement('div');
                newMsg.className = "chat-msg";
                newMsg.innerHTML = `<span class="text-warning fw-bold">Kamu:</span> ${input.value}`;
                chatArea.appendChild(newMsg);
                chatArea.scrollTop = chatArea.scrollHeight;
                input.value = "";
                
                // Bot response sederhana
                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = "chat-msg";
                    botMsg.innerHTML = `<span class="text-info fw-bold">Admin:</span> Makasih komentarnya!`;
                    chatArea.appendChild(botMsg);
                }, 1000);
            }
        }

        AOS.init();
    </script>
</body>
</html>
