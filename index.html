<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren'Py Web Tools | Unrpa & Unrpyc</title>
    <style>
        :root {
            --primary: #4A90E2;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            --hover-color: #357ABD;
            --error-color: #E74C3C;
            --success-color: #2ECC71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary);
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .tools-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            flex: 1 1 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
        }

        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .tool-card h2 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
        }

        .tool-card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .file-input-wrapper {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background-color: #2D2D2D;
            border: 2px dashed #555;
            padding: 1rem;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-muted);
            transition: border-color 0.3s ease;
        }

        .file-label:hover {
            border-color: var(--primary);
            color: var(--text-main);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 6px;
            margin-top: 1rem;
            height: 20px;
            display: none;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
            line-height: 20px;
            text-align: center;
            transition: width 0.3s ease;
        }

        /* Alert Message Styles */
        .alert-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
            font-weight: bold;
        }

        .alert-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .alert-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ren'Py Web Tools</h1>
        <p>Ekstrak dan Dekompilasi file game Ren'Py dengan mudah</p>
    </header>

    <div class="tools-container">
        <div class="tool-card">
            <div class="tool-icon">ðŸ“¦</div>
            <h2>Unrpa Extractor</h2>
            <p>Ekstrak aset game (gambar, audio, dll) dari file arsip <strong>.rpa</strong>.</p>
            
            <div class="file-input-wrapper">
                <label for="rpa-upload" class="file-label" id="rpa-label">
                    Pilih File .rpa
                </label>
                <input type="file" id="rpa-upload" accept=".rpa" onchange="updateLabel('rpa-upload', 'rpa-label')">
            </div>

            <button class="btn" id="btn-rpa" onclick="processFile('rpa-upload', 'rpa', 'rpa-progress', 'rpa-bar', 'rpa-message', 'btn-rpa')">Ekstrak Archive</button>

            <div class="progress-container" id="rpa-progress">
                <div class="progress-bar" id="rpa-bar">0%</div>
            </div>
            <div class="alert-message" id="rpa-message"></div>
        </div>

        <div class="tool-card">
            <div class="tool-icon">ðŸ“œ</div>
            <h2>Unrpyc Decompiler</h2>
            <p>Dekompilasi script dari format <strong>.rpyc</strong> kembali menjadi format <strong>.rpy</strong>.</p>
            
            <div class="file-input-wrapper">
                <label for="rpyc-upload" class="file-label" id="rpyc-label">
                    Pilih File .rpyc
                </label>
                <input type="file" id="rpyc-upload" accept=".rpyc" onchange="updateLabel('rpyc-upload', 'rpyc-label')">
            </div>

            <button class="btn" id="btn-rpyc" onclick="processFile('rpyc-upload', 'rpyc', 'rpyc-progress', 'rpyc-bar', 'rpyc-message', 'btn-rpyc')">Decompile Script</button>

            <div class="progress-container" id="rpyc-progress">
                <div class="progress-bar" id="rpyc-bar">0%</div>
            </div>
            <div class="alert-message" id="rpyc-message"></div>
        </div>
    </div>

    <footer>
        &copy; 2026 Ren'Py Tools Dashboard. (Mockup UI)
    </footer>

    <script>
        function updateLabel(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            if (input.files.length > 0) {
                label.innerHTML = `File terpilih:<br><strong>${input.files.name}</strong>`;
                label.style.borderColor = "var(--primary)";
                label.style.color = "var(--text-main)";
            } else {
                label.innerHTML = inputId.includes('rpa') ? "Pilih File .rpa" : "Pilih File .rpyc";
                label.style.borderColor = "#555";
            }
        }

        function showMessage(msgId, text, isError) {
            const msgBox = document.getElementById(msgId);
            msgBox.style.display = "block";
            msgBox.innerHTML = text;
            if (isError) {
                msgBox.className = "alert-message alert-error";
            } else {
                msgBox.className = "alert-message alert-success";
            }
        }

        function processFile(inputId, expectedExt, progContainerId, progBarId, msgId, btnId) {
            const fileInput = document.getElementById(inputId);
            const msgBox = document.getElementById(msgId);
            const progContainer = document.getElementById(progContainerId);
            const progBar = document.getElementById(progBarId);
            const btn = document.getElementById(btnId);

            // Sembunyikan pesan dan reset progress sebelumnya
            msgBox.style.display = "none";
            progContainer.style.display = "none";
            progBar.style.width = "0%";
            progBar.innerHTML = "0%";

            // 1. Cek apakah file sudah dipilih
            if (fileInput.files.length === 0) {
                showMessage(msgId, "Error: Harap pilih file terlebih dahulu!", true);
                return;
            }

            const file = fileInput.files;
            const fileName = file.name;

            // 2. Cek ekstensi file
            if (!fileName.toLowerCase().endsWith(`.${expectedExt}`)) {
                showMessage(msgId, `Error: Ekstensi file tidak valid. Harap gunakan file .${expectedExt}`, true);
                return;
            }

            // Jika validasi lolos, mulai simulasi proses
            btn.disabled = true;
            btn.innerHTML = "Memproses...";
            progContainer.style.display = "block";
            
            let progress = 0;
            const interval = setInterval(() => {
                // Tambah progress secara acak agar terlihat natural
                progress += Math.floor(Math.random() * 15) + 5; 
                
                if (progress > 100) progress = 100;
                
                progBar.style.width = `${progress}%`;
                progBar.innerHTML = `${progress}%`;

                // 3. Simulasi error acak saat proses berlangsung (10% peluang error)
                if (progress > 30 && progress < 80 && Math.random() < 0.1) {
                    clearInterval(interval);
                    btn.disabled = false;
                    btn.innerHTML = expectedExt === 'rpa' ? "Ekstrak Archive" : "Decompile Script";
                    showMessage(msgId, "Error Sistem: File korup atau proses terputus secara tidak terduga.", true);
                    progBar.style.background = "var(--error-color)";
                    return;
                }

                if (progress === 100) {
                    clearInterval(interval);
                    btn.disabled = false;
                    btn.innerHTML = expectedExt === 'rpa' ? "Ekstrak Archive" : "Decompile Script";
                    progBar.style.background = "var(--success-color)";
                    
                    const successMsg = expectedExt === 'rpa' 
                        ? `Sukses mengekstrak <strong>${fileName}</strong>!` 
                        : `Sukses mendekompilasi <strong>${fileName}</strong> menjadi file .rpy!`;
                    
                    showMessage(msgId, successMsg, false);
                }
            }, 400); // Update setiap 400ms
        }
    </script>
</body>
</html>
