<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectVil | Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">PROJECT<span style="color:white">VIL</span></div>
        <div class="nav-links">
            <a href="#" onclick="showHome()">Home</a>
            <a href="javascript:void(0)" class="btn-donate" onclick="toggleModal()">Donate ☕</a>
        </div>
    </nav>

    <div id="homePage">
        <header>
            <h1>My Game Collection</h1>
            <p style="color: var(--text-sec)">Eksplorasi proyek translation game terbaru saya</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari judul game..." onkeyup="searchGames()">
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterGames('all', this)">All Games</button>
            <button class="filter-btn" onclick="filterGames('Action', this)">Action</button>
            <button class="filter-btn" onclick="filterGames('RPG', this)">RPG</button>
        </div>

        <div class="game-grid" id="gameContainer"></div>
    </div>

    <div id="detailPage" style="display: none;">
        <div id="detailContent"></div>

        <div class="comment-section">
            <h3><i class="fa-solid fa-comments"></i> Komentar Publik</h3>
            <div id="giscus-container"></div>
        </div>
    </div>

<div class="modal" id="donateModal">
    <div class="modal-content">
        <div style="font-size: 3rem; margin-bottom: 10px;">☕</div>
        <h2>Support My Work</h2>
        <p style="color: var(--text-sec); margin-bottom: 20px;">
            Terima kasih banyak atas dukungannya untuk translation game saya!
        </p>
        
        <div class="donation-links">
            <a href="https://trakteer.id/Vil_Ordx" target="_blank" class="btn-donate-link btn-trakteer">
                Dukung via Trakteer
            </a>
            
            <a href="https://saweria.co/vilordx" target="_blank" class="btn-donate-link btn-saweria">
                Dukung via Saweria
            </a>
        </div>
        
        <span class="close-modal" onclick="toggleModal()">Nanti Saja</span>
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
