<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vil Ordx Translator</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">OrangGabut</div>
        <div class="search-bar">
            <input type="text" placeholder="Cari game...">
        </div>
    </nav>

    <main class="container">
        <div class="filter-section">
            <button class="filter-btn active">All Game</button>
            <button class="filter-btn">Android/APK</button>
            <button class="filter-btn">PC Game</button>
        </div>

        <div class="game-grid">
            <article class="game-card fade-in">
                <div class="card-image">
                    <img src="path-to-image.jpg" alt="Game Cover">
                    <span class="badge">Update</span>
                </div>
                <div class="card-content">
                    <h3>Nama Game Disini</h3>
                    <div class="tags">
                        <span>RPG</span><span>Anime</span>
                    </div>
                    <a href="details.html" class="btn-download">Lihat Detail</a>
                </div>
            </article>
            </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
